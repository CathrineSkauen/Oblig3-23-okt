<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" type="text/css">
    <!-- Font Awesome ikoner -->
    <link href="css/font/css/fontawesome.css" rel="stylesheet">
    <link href="css/font/css/brands.css" rel="stylesheet">
    <link href="css/font/css/solid.css" rel="stylesheet">
    <!-- Kobler til style.css fila -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Footshop</title>
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Navigation -->
        <nav>
            <!-- Left icons -->
            <section class="left-icons">
                <a href="index.html">
                    <i class="fa-solid fa-house"></i>
                </a>
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-heart"></i>
            </section>
            <!-- Logo -->
            <a href="index.html" id="logo">
                <img src="img/Foot-Shop-logo.png" alt="Logo">
            </a>
            <!-- Right icons -->
            <section class="right-icons">
                <i class="fa-solid fa-magnifying-glass"></i>
                <a href="handlekurv.html">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
                <i id="ham" class="fa-solid fa-bars"></i>
            </section>
        </nav>

        <!-- Navbar -->
        <ul class="navbar">
            <li><a href="#">Womens</a></li>
            <li><a href="#">Mens</a></li>
            <li><a href="#">Brands</a></li>
            <li><a href="#">Sports</a></li>
        </ul>
    </header>

    <!-- Main section -->
    <main>
        <!-- Linker til produktsiden -->
        <a href="produktside.html">
            <section class="buy-now">
                <h1>BUY NOW</h1>
                <img id="nike-af1-img" src="img/nike-af1.jpg" alt="sko bilde">
            </section>
        </a>


        <section class ="sports">
            <h2>Sports</h2>
            <section class="shoes-section">
                <section class="shoe">
                    <img src="img/football-shoes.jpg" alt="fotballsko">
                    <h3>Football</h3>
                </section>
                <section class="shoe">
                    <img src="img/tennis-shoes.jpg" alt="tennissko">
                    <h3>Tennis</h3>
                </section>
                <section class="shoe">
                    <img src="img/basketball-shoes.jpg" alt="basketballsko">
                    <h3>Basketball</h3>
                </section>
                <section class="shoe">
                    <img src="img/running-shoes.jpg" alt="løpesko">
                    <h3>Running</h3>
                </section>
            </section>
        </section>


        <section class="new-in">
            <h2>New in</h2>
            <section class="new-in-bilder">
                <!-- Bilder -->
                <img src="img/nike-shoes.jpg" alt="Bilde av nike af1">
                <img src="img/nike-blue-sneakers.jpg" alt="Bilde av blå nike løpesko">
                <img src="img/nike-shoes-green.jpg" alt="Bilde av grønne nike løpesko">
                <img src="img/nike-af1.jpg" alt="air force 1 sko">
            </section>
        </section>
    </main>

    <!-- Footer section -->
    <footer>
        <section class="footer-content">
            <section class="footer-column">
                <h4>About Us</h4>
                <p>"We're passionate about providing top-notch athletic shoes for every sport, ensuring comfort and style in every step"</p>
            </section>
            <section class="footer-column">
                <h4>Contact Us</h4>
                <p>Thefootshop@bla.com
                    Phone: 242 42 242</p>
            </section>
            <section class="footer-column">
                <h4>Follow Us</h4>
                <section class="social-icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                </section>
            </section>
        </section>
    </footer>
</body>
</html>
